<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculatrice</title>
  </head>
  <body>
    <div class="container">
        <div class="row no-gutters">
            <div class="col-sm">
                <input type="button" value="1" id="1">
            </div>
            <div class="col-sm">
                <input type="button" value="2" id="2">
            </div>
            <div class="col-sm">
                <input type="button" value="3" id="3">
            </div>
            <div class="col-sm">
                <input type="button" value="+" id="+">
            </div>
        </div>
        <div class="row no-gutters">
            <div class="col-sm ">
                <input type="button" value="4" id="4">
            </div>
            <div class="col-sm">
                <input type="button" value="5" id="5">
            </div>
            <div class="col-sm">
                <input type="button" value="6" id="6">

            </div>
            <div class="col-sm">
                <input type="button" value="-" id="-">
            </div>
        </div>
        <div class="row no-gutters">
            <div class="col-sm">
                <input type="button" value="7" id="7">
            </div>
            <div class="col-sm">
                <input type="button" value="8" id="8">
            </div>
            <div class="col-sm">
                <input type="button" value="9" id="9">
            </div>
            <div class="col-sm">
                <input type="button" value="/" id="/">
            </div>
        </div>
        <div class="row no-gutters">
            <div class="col-sm">
                <input type="button" value="C" id="clear">
            </div>
            <div class="col-sm">
                <input type="button" value="0" id="0">
            </div>
            <div class="col-sm">
                <input type="button" value="=" id="=">
            </div>
            <div class="col-sm">
                <input type="button" value="*" id="*">
            </div>
        </div>
        <div class="row no-gutters">
            <div class="col-sm" id="resultat">
                <div class="result align-middle" id="result" align="center"></div>
            </div>
        </div>
</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
